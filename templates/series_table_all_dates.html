{% extends "base.html" %}
{% block title %}Series iRacing: Todas las semanas{% endblock %}

{% block content %}
<h1>Series iRacing: Todas las semanas</h1>

<button class="btn-primary" onclick="fetchSeriesList()">
    Cargar Series
</button>

<div id="loading" style="display:none">‚è≥ Cargando...</div>

    <input type="text" id="search-box" placeholder="Buscar serie...">
    <div id="series-list"></div>

<script src="{{ url_for('static', filename='js/series_all_dates.js') }}"></script>
