{% extends "base.html" %}
{% block title %}Series iRacing{% endblock %}

{% block content %}
<h1>Series iRacing</h1>

<button id="load-series-button" class="btn-primary" onclick="fetchSeriesList()">
    Cargar Series
</button>

<div id="table-container" class="table-wrapper"></div>

<div id="loading" style="display:none" class="loading">‚è≥ Cargando...</div>

<div id="options-bar" class="options-bar" style="display: none;">
    <label class="checkbox-label">
        <input type="checkbox" id="load-all-dates">
        Cargar todas las fechas
    </label>
</div>

<button id="loadTableButton"
        style="display:none"
        class="btn-primary"
        onclick="loadTable()">
    Cargar Tabla
</button>

<div id="series-selector" class="series-selector">
    <input type="text" id="search-box" placeholder="Buscar serie..." style="display:none" class="search-box">
    <div id="series-list"></div>
</div>

<script src="{{ url_for('static', filename='js/series.js') }}"></script>
{% endblock %}
